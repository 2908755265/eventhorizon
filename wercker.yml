box: wercker/golang

services:
    - wercker/mongodb
    - wercker/redis

build:
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -tags 'mongo redis' -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build -tags 'mongo redis' ./...

    # Test the project
    - script:
        name: go test
        code: |
          go get -d golang.org/x/tools/cmd/cover
          go get github.com/mattn/goveralls
          git checkout master
          go test -tags 'mongo redis' -cover -coverprofile=profile.cov
          goveralls -coverprofile=profile.cov -service=wercker.com -repotoken=$COVERALLS_TOKEN
